<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
            <div class="pieza-rc"><img src="images/final.png" class="pieza"></div>
        </div>
      </div>

      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          ultimo movimiento
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="pieza" id="pieza1"><img src="images/10.jpg" class="pieza"></div>
        <div class="pieza" id="pieza2"><img src="images/20.jpg" class="pieza"></div>
        <div class="pieza" id="pieza3"><img src="images/30.jpg" class="pieza"></div>
        <div class="pieza" id="pieza4"><img src="images/40.jpg" class="pieza"></div>
        <div class="pieza" id="pieza5"><img src="images/50.jpg" class="pieza"></div>
        <div class="pieza" id="pieza6"><img src="images/60.jpg" class="pieza"></div>
        <div class="pieza" id="pieza7"><img src="images/70.jpg" class="pieza"></div>
        <div class="pieza" id="pieza8"><img src="images/80.jpg" class="pieza"></div>
        <div class="pieza" id="pieza9"></div>
      </div>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
